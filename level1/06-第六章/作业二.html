  <title>作业二</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
			background: #fff;
		}
		/*star div*/
		a{
			text-decoration: none;		
		}
		ul{
			margin-top: 100px;
			list-style: none;
		}
		li{
			width: 40px;
			height: 40px;
			margin-bottom: 5px;
			background-image: url("images/1.png") ;
		}
		.list_1{ background-position: 80px -280px;}
		.list_2{ background-position: 0px -200px;}
		.list_3{ background-position: 0px -240px;}

		.list_5{ background-position: 0px 0px;}

		.list_2:hover{ background-position: 120px -200px;}
		.list_3:hover{ background-position: 120px -240px;}
		.list_4:hover{ background-position: 120px -320px;}
		.list_5:hover{ background-position: 120px 0px;}
		
		
		/*end div*/
	</style>
 </head>
 <body>
	<!--star div-->
	<div>
		<ul>
			<li class="list_1"></li>
			<li class="list_2"></li>
			<li class="list_3"></li>

	</div>
