		<style>
			*{margin: 0;padding: 0;}
			body{background-color: #666;}
			/*star wrap*/
			.wrap{
				width: 200px;
				height: 200px;
				margin: 100px auto;
				border-radius: 50%;
				background: url("images/demo1/3.jpg") no-repeat;
				background-size: cover;
			}
			.wrap .box{
				display: none;
				width: 200px;
				height: 115px;
				padding-top: 85px;
				border-radius: 50%;
				background-color: rgba(0,0,0,0.2);
			}
			.wrap .box span{
				display: block;
				color: #fff;
				font-size: 14px;
				font-style: bold;
				text-align: center;
			}
			.wrap:hover .box{
				display: block;
			}
			/*end wrap*/
		</style>
 </head>
 <body>
		<!--star wrap-->
		<div class="wrap">
			<div class="box">
					<span>新品试用</span>
					<span>IPSA明星王牌套装</span>
			</div>
		</div>
		<!--end wrap-->
