<title>Document</title>
			<style>
				*{margin: 0; padding: 0; }
				body{font: 16px "微软雅黑";}
				a{text-decoration: none; color: #000;}
				.clearfix:after{content: '';display: block; clear: both;}
				ul{list-style: none;}
				/*star wrap*/
				.wrap{
					position: relative;
					top: 80px;
					right: 200px;
				}
				.wrap h2{
					font-size: 20px;
					font-weight: normal;
					margin-bottom: 10px;				
				}
				.wrap ul{
					float: right;
					width: 300px;
					
				}
				.wrap li{
					position: relative;
					padding: 20px;
					background: #eee;
					margin-bottom: 2px;
				}
				.wrap li:before{
					content: '';
					position: absolute;
					top: 0px;
					left: 0px;					
					width: 4px;
					height: 45px;
					background-color: red;
				}			
				.wrap li span{
					color: red;
				}
				.wrap li h2:hover{
					text-decoration: underline;
					color: red;
				}
				.wrap li img {
					width: 100%;
					height: 100%;
				}
				.wrap li p:hover{
					text-decoration: underline;
					color: red;
				}
				/*end wrap*/
			</style>
</head>
<body>
	<!--star wrap-->
	<div class="wrap clearfix">
		<ul>
			<li>
				<h2><span>美容</span>百科</h2>
				<img src="images/demo1/1.jpg" width="300" height="170" alt="#"/>

			</li>
			<li>

				<img src="images/demo1/2.jpg" width="300" height="170" alt="#"/>
				<p>陈乔恩的美丽 一万点的魅力</p>
			</li>
			<li>
				<h2><span>美漾</span>单品</h2>
				<img src="images/demo1/3.jpg" width="300" height="170" alt="#"/>
				<p>你的脸上有一道“彩虹”耍的什么小伎俩</p>
			</li>
		</ul>
		<!--end wrap-->
	</div>
</body>
