<!doctype html>
<html lang="en">
 <head>
			<meta charset="UTF-8">
			<meta name="Generator" content="EditPlus®">
			<meta name="Author" content="">
			<meta name="Keywords" content="">
			<meta name="Description" content="">
<title>作业二</title>
			<style>
				*{margin: 0; padding: 0; }
				body{font: 12px "微软雅黑";}
				a{text-decoration: none; color: #000;}
				.clearfix:after{content: '';display: block; clear: both;}
				ul{list-style: none;}
				.box{
					padding-top: 50px;
					height: 470px;
					background: url("images/dlbg.jpg") no-repeat center;
				}
				/*star form-wrap*/
				.form-wrap{
					width: 1300px;
					height: 420px;				
				}
				.form-wrap form{
					float: right;
					width: 340px;
					height: 420px;
					background: #F5EAE9;
				} 
				.form-wrap form input.text{
					display: block;
					width: 255px;
					height: 43px;
					outline:none;
					margin:30px auto;
					border: 1px solid #ccc;
					text-indent: 3em;
					font-size: 16px;
				}
				.form-wrap form .username {
					background: url("images/mima.jpg") no-repeat 0 -1px;
				}
				.form-wrap form .password{
					background: url("images/zhanghao.jpg") no-repeat 0 -1px;
				}
				.form-wrap form .check{
					vertical-align: middle;
				    margin-left: 40px;
				}
				.form-wrap form p a{
					margin-left: 20px;
				}
				.form-wrap form .login{
					background: url("images/but.jpg");
					cursor: pointer;
				}
				.form-wrap form  div{
					text-align: center;
					margin-top: 20px;
					font-size: 14px;
				}
				/*end form-wrap*/
			</style>
</head>
<body>
	<!--star box-->
	<div class="box">
		<div class="form-wrap clearfix">
				<form>
					<input type="text" name="text" value="" placeholder="请输入用户名" class="text username">
					<input type="password" name="text" value="" placeholder="密码" class="text password">
					<p>
							<input type="checkbox" class="check">记住账号
							<a href="">欢迎注册</a>
							<a href="">忘记密码？</a>
					</p>
					<input type="submit" name="" value="" class="text login">
					<div>
					合作网站账号登录 ：
					<img src="images/qqlogin.png" alt="">
					<img src="images/taobao.png" alt="">
					<img src="images/weixin.png" alt="">
				</div>
				</form>	
		</div>
		<!--end box-->
	<div>
</body>
</html>
