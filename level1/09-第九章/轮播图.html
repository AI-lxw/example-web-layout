<!doctype html>
<html lang="en">
 <head>
			<meta charset="UTF-8">

<title>轮播图</title>
			<style>
				*{margin: 0; padding: 0; }
				body{font: 14px "微软雅黑";color: #fff;}
				a{text-decoration: none; color: #000;}
				.clearfix:after{content: '';display: block; clear: both;}
				ul{list-style: none;}
				/*star header*/
				.header{
					position: relative;
					height: 100px;
					width: 100%;
					border: 1px solid #ccc;
				}
				.header .title{
					position: absolute;
					top: 50px;
					left: 545px;
					width: 400px;
					height: 90px;
					background: url("images/demo3/1.jpg") no-repeat 0px -520px;
				}
				/*end header*/
				/*star banner*/
				.banner{
					position: relative;
					width: 1000px;
					height: 500px;
					border: 1px solid #000;
					margin: 145px auto;
				}
				.banner .content{
					position: absolute;
					top: 415px;
					left: 40px;
					width: 850px;
					height: 100px;
					padding: 30px;
					background: rgba(0,0,0,.5);
				}
				.banner .content p{
					float: left;
				}
				 .content .left{
					width: 300px;
					font-size: 24px;
					padding: 20px 10px;
					border-right: 1px solid #fff;
				}
				 .content .right{
					width: 500px;
					font-size: 14px;
					padding: 25px 10px;
				}
				
				.banner a{
					position: absolute;
					top: 260px;
					width: 50px;
					height: 60px;
				}
				.banner .a-left{
					position: absolute;
					background: url("images/demo3/3.png") no-repeat 0 -85px;
				}
				.banner .a-right{
					background: url("images/demo3/3.png") no-repeat 0 -155px;
					right: 0;
				}
				.banner a:hover{
					background-color: rgba(0,0,0,.3);
				}
				/*end banner*/
				/*star bottom*/
				.bottom {
					width: 100px;
					margin: 10px auto;
				}
				.bottom span{
					display: inline-block;
					width: 10px;
					height: 10px;
					border-radius: 50%;
					background-color: #ccc;
					
				}
				.bottom span:hover{
					background-color: #cc3333;
				}
				/*end bottom*/
			</style>

</head>
<body>
	<!--star header-->
	<div class="header">
		<div class="title">
		</div>
	<div>
	<!--end header-->
	<!--star banner-->
	<div class="banner">
		<ul>
			<li>
				<img src="images/demo3/2.jpg"/>
				<div class="content">
					<p class="left">5分钟就能搞定的时髦派对妆 秒杀大红唇和烟熏眼</p>
					<p class="right">
						红唇与烟熏妆曾是派对妆的“标配”，这个过时的规则早就该打破了。今年秋冬的彩妆流行是简洁时髦的美感：一抹亮片眼影，一个出其不意的眼线，一只镇住全场的唇膏。既然能花5分钟就搞定的派对妆，为什么要花一个小时呢？
					</p>
				</div>
			</li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<!--end banner-->
		<!--左右按钮-->
		<a href="" class="a-left"></a>
		<a href="" class="a-right"></a>
	</div>
	<!--star bottom-->
	<div class="bottom">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
	<!--end bottom-->
</body>
</html>
