			<title>作业</title>
			<style>
				*{margin: 0; padding: 0; }
				body{font: 20px "微软雅黑";background: url('images/bg_head.jpg') repeat-x,url('images/bg_tile.jpg');}
				a{text-decoration: none; color: #999;}
				.clearfix:after{content: '';display: block; clear: both;}
				ul{list-style: none;}
				table{border-collapse: collapse;}table tr,table td{padding: 0;}
				ul{
					overflow: hidden;
					width: 564px;
					margin: 100px auto;
					border-radius: 5px;
					background: linear-gradient(#fdfdfd 50%,#e6e6e6 100%);
				}
				ul li{
					position: relative;
					z-index: 1;
					float: left;
					height: 40px;
					line-height: 40px;
				}
				ul li + li{
					padding: 0 30px;
					border-left: 1px solid #ddd;
				}
				ul li:first-of-type{
					width: 40px;
					text-align: center;
				}
				ul li:after{
					opacity: 0;
					content: '';
					position: absolute;
					left: 0;
					width: 100%;
					height: 100%;
					background-image: linear-gradient(to right,#d3d3d3,#f4f4f4,#d3d3d3);
					background-clip: border-box;
					transition: 0.5s;
				}
				ul li:hover:after{
					opacity: 1;
				}
			
				ul li a{
					position: relative;
					display: inline-block;
					z-index: 1;
					
				}
				ul li a.one{
					width: 16px;
					height: 16px;
					margin: auto;
					background: url('images/home.png') no-repeat center;
				}
			</style>
</head>
<body>
	<nav>
		<ul class='clearfix'>
			<li><a href="" class='one'></a></li>

			<li><a href="">服务信息</a></li>

		</ul>
	</nav>
</body>
